<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" srcset="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div appDropdown class="btn-group" role="group">
  <button
    id="btnGroupDrop1"
    type="button"
    class="btn btn-secondary dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="true"
  >
    Manage Recipe
  </button>
  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
    <a class="dropdown-item" href="#">To Shopping List</a>
    <a class="dropdown-item" href="#">Edit Recipe</a>
    <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>
